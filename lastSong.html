<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo.png">
  <link rel="stylesheet" href="public/css/styles.css">
  <title>Kaju</title>
</head>

<body>
  <header class="header">
    <div class="header__content">
      <div class="header__content--logo">
        <img class=" img__cursor cursor" src="./img/logo.png" alt="Music-Logo">
      </div>
      <div class="header__content--user">
        <img class=" img__cursor cursor" src="./img/User logo.png" alt="Log-in-image">
      </div>
    </div>
  </header>
  <div class="lastSong">
    <div class="lastSong__info">
      <h2 class="lastSong__info--user">Hello, <span>User</span></h2>
      <p class="lastSong__info--text"> Play your last song ?</p>
    </div>
    <div class="lastSong__player">
      <div class="lastSong__player--button">
        <img data-audio="" class="cursor js__listening" src="./img/play-button.png" alt="Play Button">
      </div>
    </div>
  </div>
  <div class="home__artist">
    <div class="wrapper home__flex">
      <div class="artists__home home__flex js--artists"></div>
      <div class="artists__home--title">
        <h2>Your favorite artists</h2>
      </div>
    </div>
  </div>
  <div class="bottom">
    <p class="bottom__text">
      Copyright Â© Ignacio & Karen
    </p>
  </div>
  <script type="module" src="js/lastSong.js"></script>
</body>
