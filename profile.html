<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo.png">
  <link rel="stylesheet" href="public/css/styles.css">
  <title>Ksju - Profile</title>
</head>

<body>
  <header class="header">
    <div class="header__content">
      <div class="header__content--logo">
        <a href="index.html"><img class="cursor" src="./img/logo.png" alt="Music-Logo"></a>
      </div>
      <div class="header__content--user">
        <img class=" img__cursor" src="./img/User logo.png" alt="Log-in-image">
      </div>
    </div>
  </header>

  <div class="right__style"></div>

  <div class="wrapper home__flex profile">

    <div id="Left">

      <div class="account">
        <h1 class="account__information">Account information</h1>
        <div class="account__userName">
          <div>
            <p class="account__userName--name">UserName</p>
          </div>
          <div>
            <button class="account__userName--editName cursor js--editName">Edit</button>
          </div>
        </div>
      </div>

      <div class="musicList">
        <div class="musicList__title">
          <h3 class="musicList__title--active cursor js--musicList" data-filter="recently">Recently Played</h3>
          <h3 class="cursor js--musicList" data-filter="favorites">Your favorites</h3>
        </div>
        <div>
          <ul class="musicList__song js--musiclist"></ul>
        </div>
      </div>

    </div>

    <div class="playList playlist__list">
      <h2>Your Playlist</h2>
      <ul class="playList__title js--title"></ul>
      <ul class="js--playlist"></ul>
    </div>

  </div>

  <div class="bottom">
    <p class="bottom__text">
      Copyright Â© Ignacio & Karen
    </p>
  </div>

  <script src="js/profile.js" type="module"></script>
</body>

</html>
