<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/styles.css">
  <title>Ksju - Profile</title>
</head>

<body>
  <header class="header">
    <div class="header__content">
      <div class="header__content--logo">
        <img  class=" img__cursor" src="./img/logo.png" alt="Music-Logo">
      </div>
      <div class="header__content--user">
        <img  class=" img__cursor" src="./img/User logo.png" alt="Log-in-image">
      </div>
    </div>
  </header>

  <div class="wrapper">
    <div class="account js-account">
    </div>
    <div class="musicList">
      <div class="musicList__title">
        <h3 class="musicList__title--active cursor js--musicList" data-filter="recently">Recently Played</h3>
        <h3 class="cursor js--musicList" data-filter="favorites">Your favorites</h3>
      </div>
      <div>
        <ul class="musicList__song js--playlist">

        </ul>
      </div>
    </div>

    <div class="playList">
      <div class="playList__title">

      </div>
      <div>
        <ul class="musicList__song js--playlist">

        </ul>
      </div>
    </div>

  </div>

  <div class="bottom">
    <p class="bottom__text">
      Copyright Â© Ignacio & Karen
    </p>
  </div>
  <script src="js/profile.js" type="module"></script>
</body>

</html>
