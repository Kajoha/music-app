<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 2 Project Template</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="public/css/styles.css">
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__content--logo">
          <img  class=" img__cursor" src="./img/logo.png" alt="Music-Logo">
        </div>
        <div class="header__content--user">
          <img  class=" img__cursor" src="./img/User logo.png" alt="Log-in-image">
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="music__player">
        <p class="music__player--title">Playing <span>Music Name</span></p>
        <div class="music__player--animation">
          <canvas id="musicPlayerCanvas" width="1080px" height="400px"></canvas>
          <div class="musicPlayer__controls">
            <audio class="music js__listening" src="" type="audio/mp3" crossOrigin = "anonymous"></audio>
            <button class="button__addPlaylist ">
              <img class="img__cursor addPlaylist" src="./img/add-playlist.png" alt="add-playlist-button">
            </button>
            <button class="button__previousSong ">
              <img class=" img__cursor previousButton" src="./img/left-arrow.png" alt="previous-song-button">
            </button>
            <button  class="button__playSong">
              <img class="img__cursor playButton" src="./img/play-button.png" alt="play-button">
            </button>
            <button class="button__nextSong ">
              <img class=" img__cursor nextButton" src="./img/right-arrow.png" alt="next-song-button">
            </button>
            <button class="button__favoriteSong ">
              <img class=" img__cursor hearthButton" src="./img/hearth.png" alt="favorite-song-buton">
            </button>
          </div>
        </div>
      </div>
      <div class="modal">
        <div class="modal__content">
          <h2 class="modal__content--title">Add to a list</h2>
          <div class="modal__content--newPlaylist">
            <input type="text" name="newPlaylist" placeholder="New Playlist">
            <button type="submit">Create</button>
          </div>
          <div class="modal__content--playlistContent">
            <h2>Exisiting Playlists</h2>
            <div class="modal__content--playlistsAvailables">
              <div class="modal__content--playlist">
                <p>Salsa Favorites</p>
              </div>
              <div class="modal__content--playlist">
                <p>Bachata Favorites</p>
              </div>
              <div class="modal__content--playlist">
                <p>Reggue Favorites</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/musicPlayer.js" type="module"></script>
  </body>
</html
