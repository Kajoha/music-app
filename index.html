<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript 2 Project Template</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>
  <header class="header">
    <div class="header__content">
      <div class="header__content--logo">
        <a href="index.html"><img class="cursor" src="./img/logo.png" alt="Music-Logo"></a>
      </div>
    </div>
  </header>

  <div class="wrapper home__top">
    <div class="welcome">
      <h1>KaJu Music</h1>
      <p class="welcome__typo-green">Enjoy music, enjoy life ... </p>
      <img class="welcome__img" src="img/img-home.png" alt="">
    </div>

    <div class="register">
      <div class="register__options">
        <div class="register__option--signin js__select--signin">
          <h2 class="cursor">Sign in</h2>
        </div>
        <div class="register__option--login js__select--login">
          <h2 class="cursor">Log in</h2>
        </div>
      </div>
      <div class="register__signin js--signin">
        <form class="register__form" action="">
          <label class="register__form--label" for="Name">Your Name</label>
          <input class="register__form--input" type="text" name="Name">
          <label class="register__form--label" for="Email">Your Email</label>
          <input class="register__form--input" type="text" name="Email">
          <label class="register__form--label" for="Password">Password</label>
          <input class="register__form--input" type="password" name="Password">
          <button class="register__form--button" type="submit">Sign In</button>
        </form>
      </div>
      <div class="register__login js--login">
        <form class="register__form" action="">
          <label class="register__form--label" for="Email">Your Email</label>
          <input class="register__form--input" type="text" name="Email">
          <label class="register__form--label" for="Password">Password</label>
          <input class="register__form--input" type="text" name="Password">
          <button class="register__form--button" type="submit">Log In</button>
        </form>
      </div>
    </div>

  </div>

  <script src="js/index.js"></script>
</body>

</html>
